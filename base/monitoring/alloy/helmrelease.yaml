apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: alloy
      version: '0.x'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    alloy:
      configMap:
        create: true
        content: |
          logging {
            level  = "info"
            format = "logfmt"
          }

          // Przyk≈Çadowa konfiguracja - dostosuj do swoich potrzeb
          prometheus.scrape "default" {
            targets = [{
              __address__ = "localhost:12345",
            }]
            forward_to = [prometheus.remote_write.default.receiver]
          }

          prometheus.remote_write "default" {
            endpoint {
              url = "http://prometheus-server.monitoring.svc.cluster.local/api/v1/write"
            }
          }

    controller:
      type: daemonset

    serviceAccount:
      create: true

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
