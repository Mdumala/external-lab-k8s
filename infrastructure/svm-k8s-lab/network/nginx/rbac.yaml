apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-sa
  namespace: network

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nginx-sa-cluster-admin
subjects:
  - kind: ServiceAccount
    name: nginx-sa
    namespace: network
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
